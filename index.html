<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestionale Bootstrap</title>

        <!-- Bootstrap's Framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Style -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <header>
            <div class="container-fluid h-navbar border border-bottom-1 py-3">
                <div class="row align-items-center bg-white">
                    <div class="col-auto">
                        <a href="#"><img src="assets/img/mobile-logo.png" alt="Boolean" id="mobile-logo"></a>
                    </div>
                    <div class="col">
                        <div class="input-group mb-0">
                            <span class="input-group-text bg-search-bar border-right-0" id="basic-addon2"><i class="bi bi-search fw-bolder"></i></span>
                            <input class="form-control me-2 bg-search-bar" type="search" placeholder="Prova a cercare: Lezioni di Scacchi" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <a href="#"><i class="fs-4 bi bi-list-ul d-none d-md-inline mx-2"></i></a>
                        <a href="#"><i class="fs-4 bi bi-patch-question-fill d-none d-none d-md-inline mx-2"></i></a>
                        <a href="#"><i class="fs-4 bi bi-three-dots-vertical d-none d-none d-md-inline mx-2"></i></a>
                        <div class="btn-group align-top">
                            <i class="fs-4 bi bi-bell-fill notific-icon-color mx-2 cursor-pointer" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false"></i>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Layout</a></li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid d-flex p-0">

                <aside class="w-aside sidebar-bg bg-primary-secondary text-center p-3 relative">
                    <div class="row flex-column">
                        <div class="col-auto">
                            <div class="icon text-white cursor-pointer pt-3 px-1 my-1"><i class="fa-solid fa-house fs-4 mb-4"></i><span class="d-none d-lg-inline mx-2">Home</span></div>
                            <div class="icon text-white cursor-pointer pt-3 px-1 my-1"><i class="fa-solid fa-chart-simple fs-4 mb-4"></i><span class="d-none d-lg-inline mx-2">Stats</span></div>
                            <div class="icon text-white cursor-pointer pt-3 px-1 my-1"><i class="fa-solid fa-signal fs-4 mb-4"></i><span class="d-none d-lg-inline mx-2">Signals</span></div>
                        </div>
                        <div class="col-auto position-absolute bottom-0 mx-1">
                            <div class="icon text-white cursor-pointer px-1 pt-2 pb-3 my-4"><i class="bi bi-gear-fill fs-4 mb-4"></i></i><span class="d-none d-lg-inline mx-2">Admin</span></div>
                        </div>
                    </div>
                </aside>

                <div class="application-width">
                    <div class="row bg-primary p-0 m-0">
                        <div class="col-6">
                            <div class="title-n-badge d-flex align-items-center pt-3">
                                <h3 class="text-white">Boolean</h3>
                                <span class="badge badge-bg-primary mx-2 pb-2 rounded-4 cursor-pointer">Piano blaze</span>
                            </div>
                            <div class="badge-apps pb-4 d-flex align-items-center my-2">
                                <span class="badge badge-bg-primary pb-2 rounded-4 cursor-pointer">3 app</span>
                                <i class="fa-solid fa-angles-right text-white mx-2"></i>
                                <span class="badge badge-bg-primary mx-2 pb-2 rounded-4 cursor-pointer d-none d-lg-inline">Boolean mobile app</span>
                                <span class="badge badge-bg-primary mx-2 pb-2 rounded-4 cursor-pointer d-none d-lg-inline">Boolean mobile web app</span>
                                <span class="badge badge-bg-primary mx-2 pb-2 rounded-4 cursor-pointer d-none d-lg-inline">Boolean mobile blog app</span>
                                <span class="badge badge-bg-primary mx-2 pb-2 rounded-4 cursor-pointer d-lg-none">+</span>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-auto"></div>
                    </div>

                </div>
            </div>
        </main>
        
        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
